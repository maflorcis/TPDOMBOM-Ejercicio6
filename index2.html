<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<!-- Etiquetas Meta -->
<meta name="description" content="Practica DOM" />
<meta name="keywords" content="Practico de elementos del DOM-BOM - EJERCICIO 6" />

<!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

<link rel="stylesheet" href="css/style2.css"

   
</head>
<body class="container">
<main>

    <h1 class="container display-1  text-center mt-5">Cuenta Regresiva</h1>
    <section id="container" class="tablero row text-center m-2">
        <div class="col-4 p-3">
        <p id="hour-label" class="label">Horas</p>
                <input id="hour" type="number" max="99" min="0" value="0" class="time"><p id="p1" class="semicolon"></p>
        </div>
        <div class="col-4 p-3">
        <p id="min-label" class="label">Minutos</p>
        <input id="minute" type="number" max="60" min="0" value="0" class="time"><p id="p2" class="semicolon"></p>
        </div>
        <div class="col-4 p-3">
        <p id="sec-label" class="label">Segundos</p>
        <input id="sec" type="number" max="60" min="0" value="0" class="time">
        </div>          
    </section>
    
    <section class="text-center">
        <button id="start" class="btn btn-secondary my-3">Start</button>
        <button id="reset" class="btn btn-primary">Reset</button>
    </section>

    <div class="text-center">
        <img src="https://media.giphy.com/media/3oxRmvU3GAJay6F60g/giphy.gif" >
    </div>
    

</main>
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>

</body>
</html>
